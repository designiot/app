<ion-view view-title="BlueTooth ({{status}})">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="onRefresh()">
    </ion-refresher>
    <ion-list>
      <div class="item item-divider">已配对</div>
      <ion-item class="item-icon-right" ng-repeat="device in listDevices" type="item-text-wrap"
                ng-click="connect(device.address, device.name)">
        <h2>{{device.name}}</h2>

        <p>
          {{device.id}}<br/>
        </p>
      </ion-item>
    </ion-list>
    <ion-list>
      <div class="item item-divider">未配对</div>
      <ion-item class="item-icon-right" ng-repeat="device in discoverDevices" type="item-text-wrap"
                ng-click="connect(device.address, device.name)">
        <h2>{{device.name}}</h2>

        <p>
          {{device.id}}<br/>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
